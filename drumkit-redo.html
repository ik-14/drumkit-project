<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>drumkit</title>
</head>
<body>
  <header>
  <h1>Play some tunes</h1>

  <div class="cont">
  <div class="grid-number">
  <h3>1 = ride</h3>
    <h3>2 = crash</h3>
    <h3>3 = hi-hat</h3>
    <h3>4 = bass</h3>
    <h3>5 = high-tom</h3>
    <h3>6 = medium-tom</h3>
    <h3>7 = snare</h3>
    <h3>8 = floor-tom</h3>
</div>
</div>
</header>
<main>

  <div class="grid">
    <div class="image"></div>
    <button id="ride"></button>
    <button id="crash"></button>
    <button id="hat"></button>
    <button id="bass"></button>
    <button id="hiTom"></button>
    <button id="middleTom"></button>
    <button id="snare"></button>
    <button id="floorTom"></button>
    <button id="floorTom2"></button>
  </div>

</main>
  <script src="script.js"></script>
</body>
</html>
